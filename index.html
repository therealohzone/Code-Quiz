<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <div class="scores"><a href="highscorepage.html">View Highscores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>

        <div id ="start-container">
            <h1> CODE QUIZ!</h1>
            <p class="timer" id="timer"></p>
            <p> Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="startbtn" id="start"> Click to Start!</button>
        </div>

            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <p>Your score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </div>

        <script src="./assets/questionlist.js"></script>
        <script src="./assets/script.js"></script>

</html>

</html>
